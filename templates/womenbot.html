<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomenBot</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e6e6fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #9370db;
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffb6c1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff69b4;
        }

        
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to WomenBot</h1>
        <p>Here is some content about WomenBot.</p>
        <p>Feel free to explore and interact with WomenBot.</p>
        <form method="POST">
            <input type="text" name="message" placeholder="Enter your message" required>
            <input type="submit" value="Send">
        </form>
        {% if response %}
            <div class="response">
                <strong>Bot:</strong> {{ response }}
            </div>
        {% endif %}
    </div>
</body>

</html>
